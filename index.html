<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<div class="calculator">
		<div class="container">
			<div id="display">Numbas</div>
			<button value="clear">AC</button>
			<button value="memory">+/-</button>
			<button value="percent">%</button>
			<button value="division">&#247;</button>
			<button value="7">7</button>
			<button value="8">8</button>
			<button value="9">9</button>
			<button value="multiply">X</button>
			<button value="4">4</button>
			<button value="5">5</button>
			<button value="6">6</button>
			<button value="subtract">-</button>
			<button value="1">1</button>
			<button value="2">2</button>
			<button value="3">3</button>
			<button value="add">+</button>
			<button id="zero" value="0">0</button>
			<button value="decimal">.</button>
			<button value="equals">=</button>
		</div>
	</div>
	

<script type="text/javascript" src="script.js"></script>
</body>
</html>
